<!doctype html>
<html><head></head><body>{% load staticfiles %}


<title>app</title>
<!-- Is anyone getting tired of repeatedly entering the header over and over?? -->

<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">



<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script defer="defer" src="{% static 'js/custom.js' %}"></script>

<div class="container">
{#    <div class="modal-dialog">#}

        <div class="jumbotron">
            <div class="row">
                <h2 class="pull-left" style="color: #005984">Register here</h2><a href="#" class=" pull-right">
                <img style="height: 50px; margin-top: -5px;" src=" {% static 'img/logo8.png' %}" alt="logo"></a></div>


            {% if registered %}
                <strong><font size="6" color="#005984">Thank you for registering!</font></strong>
                <br>
                <br>
                <a href="/app"><font size="4" color="#005984">Return to the login page.</font></a><br>
            {% else %}
                {#                </h1><h1 style="color: #00008b">Register here</h1>#}
                 <div class="container">
                <h2 style="color: #005984">Fill in the form to register</h2>
                <form id="user_form" method="post" action="{% url 'app:register' %}" enctype="multipart/form-data">

                    {% csrf_token %}

                    <!-- Display each form. The as_p method wraps each element in a paragraph
                         (<p>) element. This ensures each element appears on a new line,
                         making everything look neater. -->
                    <br>
                    <p><input class="input-large form-control" type="text" style="color: #00008b" name="username" value="" id="username" placeholder="Username">
                    </p>
                    <p><input class="input-large form-control" type="email" style="color: #00008b" name="email" value="" id="email" placeholder="Email">
                    </p>
                    <p><input class="input-large form-control" type="password" style="color: #00008b" name="password" value="" id="password" placeholder="Password">
                    </p>
                    <!-- Provide a button to click to submit the form. -->
                    <input type="submit" name="submit" value="Register" class="form-control btn btn-primary btn-lg" style="padding-bottom: 30px">
                </form>
                </div>
            {% endif %}
        </div>
{#    </div>#}
</div>

<!-- start: Java Script -->
<!-- Placed at the end of the document so the pages load faster -->


<!-- end: Java Script --></body></html>
