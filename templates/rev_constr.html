<!DOCTYPE html>

{% load staticfiles %}


<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
    <title>Desktop</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/MM-app.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<div class="container">
    <div class="modal-dialog">
        <div class="jumbotron">
            <div class="row">
                <h2 class="pull-left" style="color: #005984">Password Reset</h2><a href="#" class=" pull-right">
                <img style="height: 50px; margin-top: -5px;" src=" {% static 'img/logo8.png' %}" alt="logo"></a>
            </div>
            {% if validlink %}

                <form method="post">
                    <label for="id_new_password1">New password:</label>
                    <input style="color: #00008b" id="id_new_password1" maxlength="4096" name="new_password1" type="password"><br>
                    <label for="id_new_password2">New password confirmation:</label>
                    <input style="color: #00008b" id="id_new_password2" maxlength="4096" name="new_password2" type="password">
                    <button class=" btn btn-primary btn-lg" type="submit">Submit</button>
                </form>

            {% else %}
                <div class="row">
                  <form method="post">
                    <label class="col-md-6 col-xs-6" for="id_new_password1">New password:</label>
                    <input class="col-md-6 col-xs-6"style="color: #00008b" id="id_new_password1" maxlength="4096" name="new_password1" type="password"><br>
                    <label class="col-md-6 col-xs-6" for="id_new_password2">New password confirmation:</label>
                    <input class="col-md-6 col-xs-6"style="color: #00008b" id="id_new_password2" maxlength="4096" name="new_password2" type="password"><br>
                    <br>
                      <button class=" btn btn-primary btn-lg pull-right col-md-6 " type="submit">Submit</button>
                </form>
                </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
